name: ML Model Retraining

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Allow manual triggering
    inputs:
      training_days:
        description: 'Number of days of data to use for training'
        required: false
        default: '30'
        type: string
      symbol:
        description: 'Symbol to train on (leave empty for all symbols)'
        required: false
        default: ''
        type: string
      deploy:
        description: 'Deploy model after training'
        required: false
        default: true
        type: boolean

env:
  MODELS_DIR: ./models
  DATA_DIR: ./data
  LOGS_DIR: ./logs

jobs:
  retrain-model:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Create directories
      run: |
        mkdir -p ${{ env.MODELS_DIR }} ${{ env.DATA_DIR }} ${{ env.LOGS_DIR }}
        
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install Python dependencies
      run: |
        cd scripts
        pip install -r requirements.txt
        
    - name: Build Go modules
      run: go mod tidy
      
    - name: Check for existing database
      id: check_db
      run: |
        if [ -f "${{ env.DATA_DIR }}/features.db" ]; then
          echo "database_exists=true" >> $GITHUB_OUTPUT
          echo "Database found: $(ls -lh ${{ env.DATA_DIR }}/features.db)"
        else
          echo "database_exists=false" >> $GITHUB_OUTPUT
          echo "No database found at ${{ env.DATA_DIR }}/features.db"
        fi
        
    - name: Export training data
      if: steps.check_db.outputs.database_exists == 'true'
      run: |
        DAYS="${{ github.event.inputs.training_days || '30' }}"
        SYMBOL="${{ github.event.inputs.symbol || '' }}"
        
        export_cmd="go run scripts/export_data.go -db '${{ env.DATA_DIR }}/features.db' -output 'scripts/training_data.json' -days $DAYS"
        if [ -n "$SYMBOL" ]; then
          export_cmd="$export_cmd -symbol '$SYMBOL'"
        fi
        
        echo "Running: $export_cmd"
        eval "$export_cmd"
        
        # Check if data was exported successfully
        if [ ! -f "scripts/training_data.json" ]; then
          echo "âŒ Data export failed - no training data file created"
          exit 1
        fi
        
        # Check data size
        record_count=$(python3 -c "import json; print(len(json.load(open('scripts/training_data.json'))))")
        echo "ğŸ“Š Exported $record_count training records"
        
        if [ "$record_count" -lt 100 ]; then
          echo "âš ï¸ Warning: Only $record_count records available (minimum 100 recommended)"
        fi
        
    - name: Generate sample data (fallback)
      if: steps.check_db.outputs.database_exists == 'false'
      run: |
        echo "ğŸ”„ No database found, will use sample data generation in training script"
        
    - name: Backup existing model
      id: backup
      run: |
        if [ -f "${{ env.MODELS_DIR }}/model.onnx" ]; then
          backup_name="model_backup_$(date +%Y%m%d_%H%M%S).onnx"
          cp "${{ env.MODELS_DIR }}/model.onnx" "${{ env.MODELS_DIR }}/$backup_name"
          echo "backup_created=true" >> $GITHUB_OUTPUT
          echo "backup_name=$backup_name" >> $GITHUB_OUTPUT
          echo "âœ… Backed up existing model to $backup_name"
        else
          echo "backup_created=false" >> $GITHUB_OUTPUT
          echo "â„¹ï¸ No existing model to backup"
        fi
        
    - name: Train ML model
      run: |
        cd scripts
        python3 label_and_train.py 2>&1 | tee ../${{ env.LOGS_DIR }}/training.log
        
    - name: Validate ONNX model
      run: |
        if [ ! -f "${{ env.MODELS_DIR }}/model.onnx" ]; then
          echo "âŒ Model training failed - no ONNX file created"
          exit 1
        fi
        
        # Validate ONNX model
        python3 -c "
import onnx
import onnxruntime as ort
import sys

try:
    model = onnx.load('${{ env.MODELS_DIR }}/model.onnx')
    onnx.checker.check_model(model)
    session = ort.InferenceSession('${{ env.MODELS_DIR }}/model.onnx')
    
    print('âœ… ONNX model validation successful')
    print(f'ğŸ“¥ Inputs: {[inp.name for inp in session.get_inputs()]}')
    print(f'ğŸ“¤ Outputs: {[out.name for out in session.get_outputs()]}')
    
    # Check model size
    import os
    size_mb = os.path.getsize('${{ env.MODELS_DIR }}/model.onnx') / (1024*1024)
    print(f'ğŸ“¦ Model size: {size_mb:.2f} MB')
    
except Exception as e:
    print(f'âŒ Model validation failed: {e}')
    sys.exit(1)
"
        
    - name: Display training metrics
      run: |
        if [ -f "${{ env.MODELS_DIR }}/training_metrics.json" ]; then
          echo "ğŸ“ˆ Training Metrics:"
          python3 -c "
import json
try:
    with open('${{ env.MODELS_DIR }}/training_metrics.json') as f:
        metrics = json.load(f)
    print(f\"  ğŸ¯ AUC Score: {metrics.get('auc_score', 'N/A'):.4f}\")
    print(f\"  ğŸ¯ F1 Score: {metrics.get('f1_score', 'N/A'):.4f}\")
    print(f\"  ğŸ“Š Training samples: {metrics.get('n_samples', 'N/A')}\")
    print(f\"  âš–ï¸ Positive ratio: {metrics.get('positive_ratio', 'N/A'):.3f}\")
    print(f\"  ğŸ† Best params: {metrics.get('best_params', 'N/A')}\")
except Exception as e:
    print(f'Could not read metrics: {e}')
"
        else
          echo "âš ï¸ No training metrics file found"
        fi
        
    - name: Upload model artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ml-model-${{ github.run_number }}
        path: |
          ${{ env.MODELS_DIR }}/model.onnx
          ${{ env.MODELS_DIR }}/training_metrics.json
          ${{ env.LOGS_DIR }}/training.log
        retention-days: 30
        
    - name: Upload backup model (if created)
      if: steps.backup.outputs.backup_created == 'true'
      uses: actions/upload-artifact@v3
      with:
        name: backup-model-${{ github.run_number }}
        path: ${{ env.MODELS_DIR }}/${{ steps.backup.outputs.backup_name }}
        retention-days: 7
        
    - name: Clean up temporary files
      run: |
        rm -f scripts/training_data.json
        
    - name: Deployment notification
      run: |
        echo "ğŸš€ Model retraining completed successfully!"
        echo "ğŸ“ Model location: ${{ env.MODELS_DIR }}/model.onnx"
        
        if [ "${{ github.event.inputs.deploy || 'true' }}" = "true" ]; then
          echo "âš ï¸ Manual deployment required in production environment"
          echo "ğŸ’¡ Run: ./scripts/deploy_model.sh --no-restart"
        else
          echo "â„¹ï¸ Model ready but deployment skipped (as requested)"
        fi

  notify-completion:
    needs: retrain-model
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify success
      if: needs.retrain-model.result == 'success'
      run: |
        echo "âœ… ML model retraining completed successfully"
        # Add notification logic here (Slack, email, etc.)
        
    - name: Notify failure
      if: needs.retrain-model.result == 'failure'
      run: |
        echo "âŒ ML model retraining failed"
        # Add notification logic here (Slack, email, etc.)
